gaps:
  inner_gap: 2
  outer_gap: 2

bar:
  height: 32
  position: "top"
  opacity: .9
  background: "#101010"
  foreground: "white"
  font_family: "Segoe UI"
  font_size: "13"
  padding: "6 6 6 6"
  components_left:
    - type: "workspaces"
      focused_workspace_background: "#8192B3"
      displayed_workspace_background: "#42403e"
      default_workspace_background: "#101010"
  components_right:
    - type: "cpu"
      label: "CPU: {percent_usage}%"
      # How often this counter is refreshed.
      refresh_interval_ms: 1000
    - type: "clock"
      time_formatting: "hh:mm tt  ddd MMM d"
    - type: "memory"
      label: "RAM: {percent_usage}%"
      # How often this counter is refreshed.
      refresh_interval_ms: 1000

general:
  cursor_follows_focus: false
  #toggle_workspace_on_refocus: true
  window_animations: "false"

    #focus_borders:
    #  active:
    #    enabled: true
    #    color: "#ff0000"
    #  inactive:
    #    enabled: true
    #    color: "#0000ff"

workspaces:
  - name: 1
    display_name: "1:firefox"
    keep_alive: true
  - name: 2
    display_name: "2:chat"
    keep_alive: true
  - name: 3
    display_name: "3:code"
    keep_alive: true
  - name: 4
    display_name: "4:other"
    keep_alive: true
  - name: 5
  - name: 6
  - name: 7
  - name: 8
  - name: 9

window_rules:
  # Task Manager requires admin privileges to manage and should be ignored unless running
  # the WM as admin.
  - command: "ignore"
    match_process_name: "/Taskmgr|SnippingTool/"

  # Launches system dialogs as floating by default (eg. File Explorer save/open dialog).
  - command: "set floating"
    match_class_name: "#32770"

  # Some applications (eg. Steam) have borders that extend past the normal border size.
  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "steam"
    
  # Firefox always in workspace 1
  - commands: ["move to workspace 1", "focus workspace 1"]
    match_process_name: "firefox"

  # slack always in workspace 2
  - commands: ["move to workspace 2", "focus workspace 2"]
    match_process_name: "/slack|Discord/"

  # code always in workspace 3
  - commands: ["move to workspace 3", "focus workspace 3"]
    match_process_name: "/Code|WindowsTerminal/"

  - commands: ["set floating", "move to workspace 4", "focus workspace 4"]
    match_process_name: "^(?!.*(?:Taskmgr|ScreenClippingHost|Code|slack|Discord|WindowsTerminal|firefox|TestApp123)).*$"
  
  # chrome always in workspace
  - commands: ["move to workspace 9", "focus workspace 9"]
    match_process_name: "TestApp123"
keybindings:
  # Shift focus in a given direction.
  - command: "focus left"
    bindings: ["Alt+H", "Alt+Left"]
  - command: "focus right"
    bindings: ["Alt+L", "Alt+Right"]
  - command: "focus up"
    bindings: ["Alt+K", "Alt+Up"]
  - command: "focus down"
    bindings: ["Alt+J", "Alt+Down"]

  # Move focused window in a given direction.
  - command: "move left"
    bindings: ["Alt+Shift+H", "Alt+Shift+Left"]
  - command: "move right"
    bindings: ["Alt+Shift+L", "Alt+Shift+Right"]
  - command: "move up"
    bindings: ["Alt+Shift+K", "Alt+Shift+Up"]
  - command: "move down"
    bindings: ["Alt+Shift+J", "Alt+Shift+Down"]

  # Resize focused window by a percentage or pixel amount.
  - command: "resize width -5.5%"
    binding: "Alt+U"
  - command: "resize width +5.5%"
    binding: "Alt+P"
  - command: "resize height +5.5%"
    binding: "Alt+O"
  - command: "resize height -5.5%"
    binding: "Alt+I"

  # Change layout direction to be either horizontal or vertical.
  - command: "layout horizontal"
    binding: "Alt+Shift+V"
  - command: "layout vertical"
    binding: "Alt+V"

  # Change focus between floating / tiling windows.
  - command: "toggle focus mode"
    binding: "Alt+Space"

  # Change the focused window to be floating / tiling.
  - command: "toggle floating"
    binding: "Alt+Shift+Space"

  # Change the focused window to be maximized / unmaximized.
  - command: "toggle maximized"
    binding: "Alt+X"

  # Minimize focused window.
  - command: "set minimized"
    binding: "Alt+M"

  # Close focused window.
  - command: "close"
    binding: "Alt+Shift+Q"

  # Kill GlazeWM process safely.
  - command: "exit wm"
    binding: "Alt+Shift+E"

  # Re-evaluate configuration file.
  - command: "reload config"
    binding: "Alt+Shift+R"

  # Launch CMD terminal (alternatively `exec wt` or `exec %ProgramFiles%/Git/git-bash.exe`
  # to start Windows Terminal and Git Bash respectively.
  - command: "exec cmd"
    binding: "Alt+Enter"

  # Change focus to a workspace defined in `workspaces` config.
  - command: "focus workspace 1"
    binding: "Alt+1"
  - command: "focus workspace 2"
    binding: "Alt+2"
  - command: "focus workspace 3"
    binding: "Alt+3"
  - command: "focus workspace 4"
    binding: "Alt+4"
  - command: "focus workspace 5"
    binding: "Alt+5"
  - command: "focus workspace 6"
    binding: "Alt+6"
  - command: "focus workspace 7"
    binding: "Alt+7"
  - command: "focus workspace 8"
    binding: "Alt+8"
  - command: "focus workspace 9"
    binding: "Alt+9"

  # Move focused window to a workspace defined in `workspaces` config.
  - commands: ["move to workspace 1", "focus workspace 1"]
    binding: "Alt+Shift+1"
  - commands: ["move to workspace 2", "focus workspace 2"]
    binding: "Alt+Shift+2"
  - commands: ["move to workspace 3", "focus workspace 3"]
    binding: "Alt+Shift+3"
  - commands: ["move to workspace 4", "focus workspace 4"]
    binding: "Alt+Shift+4"
  - commands: ["move to workspace 5", "focus workspace 5"]
    binding: "Alt+Shift+5"
  - commands: ["move to workspace 6", "focus workspace 6"]
    binding: "Alt+Shift+6"
  - commands: ["move to workspace 7", "focus workspace 7"]
    binding: "Alt+Shift+7"
  - commands: ["move to workspace 8", "focus workspace 8"]
    binding: "Alt+Shift+8"
  - commands: ["move to workspace 9", "focus workspace 9"]
    bindings: ["Alt+Shift+9"]
